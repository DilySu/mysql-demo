server:
  port: 8888
spring:
  main:
    allow-bean-definition-overriding: true

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

mybatis-mate:
  cert:
    grant:  授予单位
    license: 

  sharding:
    health: true # 健康检查
    primary: mysql # 默认数据源
    datasource:
      mysql:
        - key: master0
          cluster: master
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3336/test?serverTimezone=UTC
          username: root
          password: 123456

        - key: slave01
          cluster: slave
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3337/test?serverTimezone=UTC
          username: root
          password: 123456